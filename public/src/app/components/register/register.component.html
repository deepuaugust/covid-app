<h2 style="text-align: center;">Add User</h2>

<form #signupForm="ngForm" (ngSubmit)="signup(user)">
  <div class="container">
    <label for="fname">
      <b>First Name</b>
    </label>
    <input
      type="text"
      [(ngModel)]="user.fName"
      class="form-control"
      placeholder="Enter First name"
      name="fName"
      required
      #fName="ngModel"
    />
    <div [hidden]="fName.valid || fName.pristine" class="alert alert-danger">
      First name is required
    </div>
    <label for="lname">
      <b>Last Name</b>
    </label>
    <input
      type="text"
      [(ngModel)]="user.lName"
      class="form-control"
      placeholder="Enter Last name"
      name="lName"
      required
      #lName="ngModel"
    />
    <div [hidden]="lName.valid || lName.pristine" class="alert alert-danger">
      Last name is required
    </div>
    <label for="uname">
      <b>Username</b>
    </label>
    <input
      type="text"
      [(ngModel)]="user.userName"
      class="form-control"
      placeholder="Enter Username"
      name="userName"
      required
      #userName="ngModel"
    />
    <div
      [hidden]="userName.valid || userName.pristine"
      class="alert alert-danger"
    >
      Username is required
    </div>
    <label class="col-md-12" for="psw">
      <b>Password</b>
    </label>
    <input
      type="password"
      [(ngModel)]="user.password"
      class="form-control"
      placeholder="Enter Password"
      name="password"
      required
      #password="ngModel"
    />
    <div
      [hidden]="password.valid || password.pristine"
      class="alert alert-danger"
    >
      Password is required
    </div>
    <label class="col-md-12" for="category">
      <b>Category</b>
    </label>
    <select
      [(ngModel)]="user.category"
      class="form-control"
      placeholder="Select Category"
      name="category"
      required
      #category="ngModel"
      (ngModelChange)="onChange($event)"
    >
      <option disabled  >Select Category</option>
      <option *ngFor="let category of categories" [ngValue]="category._id">{{
        category.name
      }}</option>
    </select>
    <div
      [hidden]="category.valid || category.pristine"
      class="alert alert-danger"
    >
      Category is required
    </div>
    <label class="col-md-12" for="category">
      <b>Role</b>
    </label>
    <select
      [(ngModel)]="user.role"
      class="form-control"
      placeholder="Select Category"
      name="role"
      required
      #role="ngModel"
    >
      <option disabled> Select Role</option>
      <option *ngFor="let role of roles" [ngValue]="role._id">{{
        role.name
      }}</option>
    </select>
    <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
      Role is required
    </div>

    <button [disabled]="!signupForm.form.valid" type="submit">Sign Up</button>
  </div>
</form>

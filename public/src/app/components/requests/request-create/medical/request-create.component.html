<div class="main col-md-12">
  <h2 style="text-align: center;">{{ heading }} Request</h2>

  <form
    class="col-md-12"
    #requestForm="ngForm"
    (ngSubmit)="createRequest(request)"
  >
    <div class="container col-md-12">
      <label class="col-md-12" for="title">
        <b>Registration Number</b>
      </label>
      <input
        type="text"
        [(ngModel)]="request.token"
        class="form-control col-md-12"
        placeholder="Enter Registration number"
        name="token"
        required
        #token="ngModel"
      />
      <div
        [hidden]="token.valid || token.pristine"
        class="alert alert-danger col-md-12"
      >
        Registration Number is required
      </div>

      <label class="col-md-12" for="title">
        <b>Contact Number</b>
      </label>
      <input
        type="number"
        [(ngModel)]="request.contactNumber"
        class="form-control col-md-12"
        placeholder="Enter Contact Number"
        name="contactNumber"
        required
        #contactNumber="ngModel"
      />
      <div
        [hidden]="contactNumber.valid || contactNumber.pristine"
        class="alert alert-danger col-md-12"
      >
        Contact Number is required
      </div>

      <label class="col-md-12" for="age">
        <b>Age</b>
      </label>
      <input
        type="number"
        [(ngModel)]="request.age"
        class="form-control col-md-12"
        placeholder="Age"
        name="age"
        #age="ngModel"
      />

      <label class="col-md-12" for="gender">
        <b>Gender</b>
      </label>
      <input
        typ="text"
        [(ngModel)]="request.gender"
        placeholder="Gender"
        class="form-control col-md-12"
        name="gender"
        #gender="ngModel"
      />

      <label class="col-md-12" for="country">
        <b>Country</b>
      </label>
      <input
        type="text"
        [(ngModel)]="request.country"
        class="form-control col-md-12"
        name="country"
        required
        #country="ngModel"
      />

      <div
        [hidden]="country.valid || country.pristine"
        class="alert alert-danger col-md-12"
      >
        Country is required
      </div>

      <label class="col-md-12" for="area">
        <b>Area in the Country</b>
      </label>
      <input
        type="text"
        [(ngModel)]="request.area"
        class="form-control col-md-12"
        placeholder="Enter Area in the Country"
        name="area"
        required
        #area="ngModel"
      />
      <div
        [hidden]="area.valid || area.pristine"
        class="alert alert-danger col-md-12"
      >
        Area in the Country is required
      </div>
      <label class="col-md-12" for="status">
        <b>Request status New / Inprogrss / Solved</b>
      </label>
      <input
        type="text"
        [(ngModel)]="request.status"
        class="form-control col-md-12"
        name="status"
        #status="ngModel"
        required
      />

      <div
        [hidden]="status.valid || status.pristine"
        class="alert alert-danger col-md-12"
      >
        status is required
      </div>
      <label class="col-md-12" for="complaints">
        <b>Complaints</b>
      </label>
      <textarea
        [(ngModel)]="request.complaints"
        class="form-control col-md-12"
        placeholder="Enter complaints"
        name="complaints"
        #complaints="ngModel"
      ></textarea>
      <div *ngIf="isEditMode">
        <label class="col-md-12" for="title">
          <b>Doctor Name</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.assignedTo"
          class="form-control col-md-12"
          placeholder="Enter Doctor Name"
          name="assignedTo"
          required
          #assignedTo="ngModel"
        />
        <div
          [hidden]="assignedTo.valid || assignedTo.pristine"
          class="alert alert-danger col-md-12"
        >
          Doctor Name is required
        </div>

        <label class="col-md-12" for="requirement">
          <b>Requirment General / Psych</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.requirement"
          class="form-control col-md-12"
          name="requirement"
          #requirement="ngModel"
        />
        <label class="col-md-12" for="requirement">
          <b>Details</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.details"
          class="form-control col-md-12"
          name="requirement"
          #requirement="ngModel"
        />
        <label class="col-md-12" for="covidStatus">
          <b>COVID Status</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.covidStatus"
          class="form-control col-md-12"
          name="covidStatus"
          #covidStatus="ngModel"
        />

        <label class="col-md-12" for="medicalHistory">
          <b>Past Medical History</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.medicalHistory"
          class="form-control col-md-12"
          name="medicalHistory"
          #medicalHistory="ngModel"
        />

        <label class="col-md-12" for="currentPrescription">
          <b>Current Prescription</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.currentPrescription"
          class="form-control col-md-12"
          name="currentPrescription"
          #currentPrescription="ngModel"
        />

        <label class="col-md-12" for="currentIssues">
          <b>Current Issues</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.currentIssues"
          class="form-control col-md-12"
          placeholder="Enter Current Issues"
          name="currentIssues"
          #currentIssues="ngModel"
        />

        <label class="col-md-12" for="advice">
          <b>Advice and prescription given</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.advice"
          class="form-control col-md-12"
          placeholder="Enter Advice and prescription given"
          name="advice"
          #advice="ngModel"
        />

        <label class="col-md-12" for="prescriptionIssue">
          <b>Prescription Issued ?</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.prescriptionIssue"
          class="form-control col-md-12"
          name="prescriptionIssue"
          #prescriptionIssue="ngModel"
        />

        <label class="col-md-12" for="medicalFollowup">
          <b>Medical / Mental /Social Follow up?</b>
        </label>
        <input
          type="text"
          [(ngModel)]="request.medicalFollowup"
          class="form-control col-md-12"
          name="medicalFollowup"
          #medicalFollowup="ngModel"
        />

        <label class="col-md-12" for="comments">
          <b>Comments</b>
        </label>
        <textarea
          [(ngModel)]="request.comments"
          class="form-control col-md-12"
          placeholder="Enter Comments"
          name="comments"
          #comments="ngModel"
        ></textarea>
      </div>
      <div class="col-md-12 buttondiv">
        <button
          class="btn btn-success"
          [ngClass]="{ disabled: !requestForm.form.valid }"
          [disabled]="!requestForm.form.valid"
          type="submit"
        >
          {{ heading }} Request
        </button>
      </div>
    </div>
  </form>
</div>
